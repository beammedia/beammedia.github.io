      <div class="w-100"></div>
      <canvas id="chart_IPServiceServiceQuality" style="height:40vh; width:50vw;"></canvas>
      <script>
        var ctx = document.getElementById("chart_IPServiceServiceQuality");
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ["極差", "差", "普通", "好", "很好"],
                datasets: [{
                    data: [0.3, 0.3, 29.5, 45.2, 24.6],
                    backgroundColor: ['#F3CC7F', '#EEB241', '#78BFCB', '#35A6A0', '#003484'],
                    hoverBackgroundColor: ['#F2E1AA', '#FFCC4D', '#8CE1EA', '#40C1B7', '#0043A5'],
                    datalabels: {
                    color: 'white',
                      display: 'auto',
                      formatter: (value, ctx) => {
                          let sum = 0;
                          let dataArr = ctx.chart.data.datasets[0].data;
                          dataArr.map(data => {
                              sum += data;
                          });
                          let percentage = (value*100 / sum).toFixed(1)+"%";
                          return percentage;
                      },
                    },
                }]
            },
            options: {
                animation: {
                  duration: 0
                },
                legend: {
                  labels: {
                    usePointStyle: true,
                  }
                },
                rotation: 1 * Math.PI,
                circumference: 1 * Math.PI,
                tooltips: {
                  mode:'index',
                  callbacks: {
                      label: function(tooltipItem, data) {
                          var indice = tooltipItem.index;
                          return  data.labels[indice] +': '+data.datasets[0].data[indice] + '％';
                      }
                  }
                },

             }
        });
      </script>
