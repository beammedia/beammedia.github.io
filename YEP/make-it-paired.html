  <title>YEP 2021 - Tear & Connect</title>

  <meta property="og:url" content="">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Year End Party 2021">
  <meta property="og:image" content="img/.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:description" content="Find something to do">


</head>


<body>
  <div class="container-fluid">
    <div class="row justify-content-center bgT1">
      <div class="col-8 mt-3 mb-2 text-center text-white">
        <p class="display-1">成雙成對</p>
        <p class="display-6">NTD$1,500</p>
        <p class="h6 fw-light small">Base: 所有人, excl.: 3名</p>
      </div>
    </div>
    <div class="row justify-content-center my-5">
      <div class="col-9">
        <p class="h5 lh-base fw-light">依照賓果決定的順序，遊戲將進行三輪，每輪計算淘汰人數。參賽者將中文字拆開，下一棒參賽者選用文字中的一個部分延伸成新的中文字（如張→弘、昱→童），每人有 10 秒答題時間，三輪結束後（每人都有三次上台機會），分數最低的三位無法取得獎金，其餘每人得到 1,500 獎金。</p>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row my-3 text-center">
      <div class="col">
        <button id="randomize" class="btn btn-outline-secondary btn-lg">Press to Start</button>
      </div>
    </div>
    <div class="row">
      <div id="wrapper" class="col">
        <div class="thing">
          <div class="row justify-content-center my-5">
            <div class="col-6">
              <img class="img-fluid" src="img/1.png" alt="">
            </div>
          </div>
        </div>
        <div class="thing">
          <div class="row justify-content-center my-5">
            <div class="col-6">
              <img class="img-fluid" src="img/2.png" alt="">
            </div>
          </div>
        </div>
        <div class="thing">
          <div class="row justify-content-center my-5">
            <div class="col-6">
              <img class="img-fluid" src="img/3.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript">
    var w = document.getElementById('wrapper');
    var button = document.getElementById('randomize');
    var quotes = w.children; // inner elements, your quotes divs

    // a function to hide all divs
    var hideDivs = function(divs) {
    for (var div of divs) {
      div.style.display = 'none';
    }
    }

    hideDivs(quotes); // hide all initially

    // on click
    button.addEventListener('click', function(event) {
    var rnd = Math.floor(Math.random() * quotes.length); // get random index
    hideDivs(quotes); // hide all quotes
    quotes[rnd].style.display = 'block'; // show random quote
    event.target.textContent = '下一題'; // set button text. event.target is the button you've clicked
    })
  </script>
